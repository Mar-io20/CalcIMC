<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="../code/calculo.js "></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style-calculadora.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="text-center">
        <a href="index.html">
          <img
            src="https://github.com/Mar-io20/CalcIMC/blob/main/midias/logo-png.png?raw=true"
            alt="logo de um corção com um simolo de mais no meio"
          />
        </a>
      </div>

      <h1 class="text-center">Sua Saúde</h1>
      <h2 class="text-center">Calcule o seu IMC</h2>
    </header>

    <form>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Qual o seu peso?</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Peso"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Qual a sua altura</label>
          <input
            type="number"
            class="form-control"
            id="inputPassword4"
            placeholder="Altura"
          />
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
