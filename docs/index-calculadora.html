<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="../midias/logo.svg"
          alt="um coração representando mais saúde" />
      </a>
      <h1 class="titulo_principal">Sua Saúde</h1>
      <h2 class="titulo_subTitulo">Calcule o seu IMC</h2>
    </header>
    <main>
      <span>Qual o seu peso?</span>
      <input
        id="peso"
        type="number"
        placeholder="Digite o seu peso"
        class="input_peso"
      />
      <span>Qual a sua altura?</span>
      <input
        type="number"
        id="altura"
        placeholder="Digite a sua altura"
        class="input_altura"
      />

      <button>Calcular IMC</button>
      <a href="oqueEImc.html"><button>O que é IMC ?</button></a>
    </main>
    <footer>
      <span class="rodape"
        >Made in Brazil | por <a href="#">Mario Gabriel</a> |
        <a href="#"> Sobre a segurança do site</a></span
      >
    </footer>
  </body>
</html>
